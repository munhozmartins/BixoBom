<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Vídeo"
            }
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button3"},
                "active": false,
                "enabled": true,
                "label": "História"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "https://dfahvn.project.montagestudio.net/Bixo-Bom-2014-Campanha-banner-site.jpg"
            }
        },
        "image2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image2"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "content": [
                    "",
                    "",
                    ""
                ],
                "contentController": {"@": "rangeController"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "“Bixo Bom” comemora sua 5ª edição com otimismo"
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Site projeto Bixo Bom "
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Menu"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="image">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button">

        </button>
        <button data-montage-id="button3"></button>
        <p data-montage-id="text"></p>
        <img data-montage-id="image2">
    </div>
</body>
</html>
