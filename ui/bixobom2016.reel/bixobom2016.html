                "value": "Uma grande festa movida pela solidariedade aconteceu ontem (13) na quadra Poliesportiva da UNIFAE. O BIXO BOM 2016 arrecadou cerca de 20 toneladas de alimentos não perecíveis, além de material de higiene e limpeza que foram doadas para 17 instituições filantrópicas de São João da Boa Vista e região. Durante mais de um mês,os alunos se mobilizaram em conseguir as doações.A animação da festa ficou por conta das torcidas que vibravam a cada prêmio anunciado. O curso de Ciências Contábeis ganhou o prêmio de curso com maior arrecadação e não parou por aí, o quinto semestre de Ciências Contábeis ganhou o prêmio de arrecadação per capita e a torcida mais animada foi a do curso de Farmácia. A festa contou com a presença dos representantes das entidades sociais beneficiadas e de autoridades de São João da Boa Vista e região entre eles estavam o prefeito de São João da Boa Vista, Vanderlei Borges de Carvalho, o prefeito de Santo Antônio do Jardim, José Eraldo Scanavach, a prefeita de Mococa, Maria Edna Gomes Maziero e o prefeito de Vargem Grande do Sul, Celso Itaroti.  A prefeita de Mococa representando todos os prefeitos presentes parabenizou o Centro Universitário pela inciativa e disse também que faz questão de estar presente na realização do BIXO BOM pois, “os alunos da UNIFAE, são exemplos de cidadania e solidariedade e somente com exemplos assim que termos jovens mais conscientes”.   No ano de 2007 a UNIFAE instaurou o BIXO BOM como forma de inovar na prática de receber os calouros, proibindo os trotes violentos e fortalecendo o espírito de solidariedade, o trabalho em equipe, integrando a comunidade acadêmica à sociedade local e regional. Estiveram presentes na festa: – Lar São José da Sociedade Vicente de Paula – Igreja Presbiteriana – Asilo São Vicente de Paula -Paróquia Sagrado Coração de Maria -Igreja Adventista do Sétimo Dia – Serviço de Assistência Social (SAS) -Prefeito de São João da Boa Vista -Representante do Prefeito de Poços de Caldas -Prefeito de Andradas -Prefeito de Mococa -Assistência Social de Aguaí -Prefeito de Vargem Grande do Sul -Assistência Social de Águas da Prata -Prefeito de Santo Antônio do jardim -Serviço Social de Espírito Santo do Pinhal -Serviços Social de Divinolândia -Fraternidade Filhos da Estrela Guia"
