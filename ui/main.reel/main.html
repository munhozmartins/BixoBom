<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "New Task"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "https://dfahvn.project.montagestudio.net/Bixo-Bom-2014-Campanha-banner-site.jpg"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [
                    "",
                    "",
                    ""
                ],
                "contentController": {"@": "rangeController"}
            }
        },
        "listItem": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "highlight": "teste",
                "identifier": "teste"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Lista"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="image">
        <li data-montage-id="listItem"></li>
        <ul data-montage-id="repetition">
            <li></li>
        </ul>
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="list">
            <li></li>
        </ul>
    </div>
</body>
</html>
